apply plugin: 'com.android.library'
apply plugin: 'com.github.dcendents.android-maven'
apply plugin: 'com.jfrog.bintray'

// This is the library version used when deploying the artifact
version = "1.0.0"
android {
    compileSdkVersion 23
    buildToolsVersion "23.0.3"
    resourcePrefix "yellow__"    //这个随便填

    defaultConfig {
//        applicationId "com.yellow.photo.activity"
        minSdkVersion 10
        targetSdkVersion 21
        compileOptions {
            sourceCompatibility JavaVersion.VERSION_1_7
            targetCompatibility JavaVersion.VERSION_1_7
        }
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.txt'
        }
    }
}

dependencies {
    compile 'com.android.support:appcompat-v7:23.4.0'
    compile files('libs/universal-image-loader-1.9.5.jar')
    compile fileTree(include: ['*.jar'], dir: 'libs')
    compile 'com.github.dcendents:android-maven-gradle-plugin:1.5'
}







def siteUrl = 'https://github.com/kid1943/yellowAlbum' // 项目的主页
def gitUrl = 'https://github.com/kid1943/yellowAlbum.git' // Git仓库的url


group = "com.yellow.photo.activity" // Maven Group ID for the artifact，一般填你唯一的包名

install {
    repositories.mavenInstaller {
        // This generates POM.xml with proper parameters
        pom {
            project {
                packaging 'aar'
                // Add your description here
                //项目描述
                name 'An Android Album Lib'
                url siteUrl
                // Set your license
                licenses {
                    license {
                        name 'The Apache Software License, Version 2.0'
                        url 'http://www.apache.org/licenses/LICENSE-2.0.txt'
                    }
                }
                developers {
                    developer {
                        id 'yellow'       //填写开发者基本信息
                        name 'yellow'
                        email '798438829@qq.com'
                    }
                }
                scm {
                    connection gitUrl
                    developerConnection gitUrl
                    url siteUrl
                }
            }
        }
    }
}
